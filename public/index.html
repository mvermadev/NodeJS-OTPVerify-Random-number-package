<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Mailer</title>
    <style>
        body{
            text-align: center; font-size: 20px; font-family:  Ubuntu;
            background-color: rgb(51, 250, 223);
        }
        #head{
            background-color: rgb(255, 174, 0);
            width: 50vw;
            margin-left: auto;margin-right: auto;
            padding: 50px;
            height: 50vh; margin-top: 5%;
            border-radius: 7px; box-shadow: 0px 0px 100px gray;
        }
        input, button, textarea{
            border:none; padding: 10px 20px; font-weight: bold; font-size: 20px; border-radius: 7px; text-align: center;
        }
        
    </style>
</head>
<body>
    <div id="head">
<h1>Form Mailer using NodeJS</h1>
    <form action="/sendMail" method="POST">
        <input type="text" name="name" placeholder="NAME" required> <br><br>
        <input type="email" name="email" placeholder="EMAIL" required> <br><br>
        <button>SUBMIT</button>
    </form>
</div>
</body>
</html>
